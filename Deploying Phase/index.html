<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
    <meta charset="UTF-8">
    <title>ML Deployment using Heroku</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="prediction">
        <h1>Selling Price Predection</h1>
        <form action="{{ url_for('predict')}}"method="post">
    		<label for="name">Name</label>
    		<select id="name" name="name" required="required">
      			<option value="Maruti">Maruti</option>
      			<option value="Skoda">Skoda</option>
      			<option value="Honda">Honda</option>
      			<option value="Hyundai">Hyundai</option>
      			<option value="Toyota">Toyota</option>
      			<option value="Ford">Ford</option>
      			<option value="Renault">Renault</option>
                <option value="Mahindra">Mahindra</option>
                <option value="Tata">Tata</option>
                <option value="Volkswagen">Volkswagen</option>
                <option value="Chevrolet">Chevrolet</option>
                <option value="Nissan">Nissan</option>
                <option value="Fiat">Fiat</option>
                <option value="Audi">Audi</option>
                <option value="BMW">BMW</option>
                <option value="Mercedes-Benz">Mercedes-Benz</option>
                <option value="Datsun">Datsun</option>
                <option value="Volvo">Volvo</option>
                <option value="Jeep">Jeep</option>
                <option value="Lexus">Lexus</option>
                <option value="Jaguar">Jaguar</option>  
    		</select>
    	    <br>
		    <label for="fuel">Fuel Type</label>
    		<select id="fuel" name="fuel" required="required">
      			<option value="Diesel">Diesel</option>
      			<option value="Petrol">Petrol</option>
		      	<option value="LPG">LPG</option>
		      	<option value="CNG">CNG</option>
    		</select>
    		<br>
    		<label for="seller_type">Seller Type</label>
    		<select id="seller_type" name="seller_type" required="required">
      			<option value="Individual">Individual</option>
      			<option value="Dealer">Dealer</option>
      			<option value="Trustmark Dealer">Trustmark Dealer</option>
    		</select>
    		<br>
		<label for="transmission">Transmission</label>
    		<select id="transmission" name="transmission" required="required">
      			<option value="Manual">Manual</option>
      			<option value="Automatic">Automatic</option>
    		</select>
    		<br>
    		<label for="owner">Owner</label>
    		<select id="owner" name="owner" required="required">
      			<option value="First Owner">First Owner</option>
      			<option value="Second Owner">Second Owner</option>
      			<option value="Third Owner">Third Owner</option>
      			<option value="Fourth & Above Owner">Fourth & Above Owner</option>
      			<option value="Test Drive Car">Test Drive Car</option>
    		</select>
    		<br>
    		<label for="km_driven">Kilometer driven </label>
    		<input type="text" id="km_driven" name="km_driven" required="required">btw:[0-200000]
    		<br>
    		<label for="mileage">Mileage </label>
    		<input type="text" id="mileage" name="mileage" required="required">btw:[5-40]
    		<br>
    		<label for="engine">Engine </label>
    		<input type="text" id="engine" name="engine" required="required">btw:[0-3000]
    		<br>
            <label for="max_power">Max Power </label>
    		<input type="text" id="max_power" name="max_power" required="required">btw:[0-200]
            <br>
            <label for="torque_unit">Torque in Nm/kgm </label>
    		<input type="text" id="torque_unit" name="torque_unit" required="required">btw:[0-350]
            <br>
            <label for="torque_rpm">Torque RPM </label>
    		<input type="text" id="torque_rpm" name="torque_rpm" required="required">btw:[175-7500]
            <br>
    		<label for="seats">Number of Seats</label>
    		<select id="seats" name="seats" required="required">
      			<option value="5">5</option>
                <option value="4">4</option>
      			<option value="7">7</option>
      			<option value="8">8</option>
                <option value="6">6</option>
      			<option value="9">9</option>
      			<option value="10">10</option>
      			<option value="14">14</option>
      			<option value="2">2</option>
    		</select>
    		<br>
            <label for="cars_age">Age</label>
    		<select id="cars_age" name="cars_age" required="required">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
                <option value="32">32</option>
                <option value="33">33</option>
                <option value="34">34</option>
                <option value="35">35</option>
                <option value="36">36</option>
                <option value="37">37</option>
                <option value="38">38</option>
                <option value="39">39</option>
                <option value="40">40</option>
    		</select>
            <br>
        	<button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>
       <br>
       <b>{{ prediction_text }}</b>
    </div>
</body>
</html>
